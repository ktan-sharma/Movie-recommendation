<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Now</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #232526 0%, #1a1a2e 100%);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            color: #fff;
        }
        .back-btn {
            position: absolute;
            top: 30px;
            left: 40px;
            background: rgba(0,0,0,0.6);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 8px 18px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            z-index: 2;
        }
        .back-btn:hover {
            background: #ff1744;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        .trailer-card {
            background: #191c24;
            box-shadow: 0 4px 32px 0 rgba(0,0,0,0.25);
            border-radius: 18px;
            padding: 32px 32px 24px 32px;
            margin-top: 64px;
            max-width: 700px;
            width: 95vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #movie-title {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 18px;
            text-shadow: 0 0 16px #00e6ff44;
            letter-spacing: 1.2px;
            text-align: center;
        }
        #yt-trailer iframe {
            border-radius: 12px;
            box-shadow: 0 2px 16px 0 #000a;
            width: 700px;
            height: 400px;
            margin: 0 auto 18px auto;
            display: block;
        }
        .movie-details-btn, .yt-btn {
            background: #ff1744;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 12px 32px;
            font-size: 1.12rem;
            font-weight: 600;
            margin: 16px 0 0 0;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px 0 #0003;
        }
        .movie-details-btn:hover, .yt-btn:hover {
            background: #ff4569;
        }
        .streaming-sites {
            margin: 38px auto 0 auto;
            max-width: 700px;
            background: #181818ee;
            padding: 24px 20px 16px 20px;
            border-radius: 14px;
            box-shadow: 0 2px 16px 0 #0006;
        }
        .streaming-sites h2 {
            color: #fff;
            font-size: 1.25rem;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        .streaming-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: flex-start;
        }
        .streaming-list li {
            background: #232526;
            border-radius: 10px;
            box-shadow: 0 1px 8px 0 #0004;
            padding: 10px 18px 10px 10px;
            min-width: 160px;
            display: flex;
            align-items: center;
            transition: background 0.18s, transform 0.18s;
        }
        .streaming-list li:hover {
            background: #22243d;
            transform: translateY(-2px) scale(1.03);
        }
        .streaming-list img {
            width: 38px;
            height: 38px;
            object-fit: contain;
            margin-right: 12px;
        }
        .streaming-list a {
            color: #00e6ff;
            font-weight: 500;
            text-decoration: none;
            font-size: 1.08rem;
            display: flex;
            align-items: center;
        }
        @media (max-width: 800px) {
            .trailer-card, .streaming-sites {
                max-width: 98vw;
                padding: 14px 4vw 12px 4vw;
            }
            #yt-trailer iframe {
                height: 220px;
            }
        }
        @media (max-width: 500px) {
            .trailer-card {
                margin-top: 28px;
                padding: 8px 2vw 4px 2vw;
            }
            .back-btn {
                top: 8px;
                left: 8px;
                padding: 7px 13px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.history.back()">&#8592; Back</button>
    <div class="main-content">
        <div class="trailer-card">
            <h1 id="movie-title">Loading...</h1>
            <div id="yt-trailer"></div>
        </div>
        <div class="streaming-sites">
            <h2>Available On</h2>
            <ul id="streaming-list" class="streaming-list"></ul>
        </div>
    </div>
    <script src="watchnow.js"></script>
</body>
</html>
